<html>
    <head>
        <title>Sakthi Group</title>
        <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    </head>

    <body>
        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    
                <!-- Sidebar - Brand -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center" >
                    
                    <div class="sidebar-brand-text mx-3">Sakthi Group</div>
                </a>
                <hr class="sidebar-divider my-0">
                <hr class="sidebar-divider">
                <div class="sidebar-heading">
                    Menu
                </div>

                <div ngbDropdown class="nav-item">
                    <a [routerLink]="['/data']" ngbDropdownToggle class="nav-link collapsed" id="dropdownMenu" href="#" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fas fa-fw fa-cog"></i>
                    <span>Drawing</span>
                </a>
             </div>

             <div ngbDropdown class="nav-item">
                <a [routerLink]="['/grid']" ngbDropdownToggle class="nav-link collapsed" id="dropdownMenu" href="#" data-toggle="collapse" data-target="#collapseTwo"
                aria-expanded="true" aria-controls="collapseTwo">
                <i class="fas fa-fw fa-cog"></i>
                <span>GRID</span>
            </a>
         </div>
         <div ngbDropdown class="nav-item">
            <a [routerLink]="['/update']" ngbDropdownToggle class="nav-link collapsed" id="dropdownMenu" href="#" data-toggle="collapse" data-target="#collapseTwo"
            aria-expanded="true" aria-controls="collapseTwo">
            <i class="fas fa-fw fa-cog"></i>
            <span>UPDATE</span>
           </a>
         </div>

         <div ngbDropdown class="nav-item">
         <a [routerLink]="['/upload']" ngbDropdownToggle class="nav-link collapsed" id="dropdownMenu" href="#" data-toggle="collapse" data-target="#collapseTwo"
          aria-expanded="true" aria-controls="collapseTwo">
           <i class="fas fa-fw fa-cog"></i>
           <span>UPLOAD</span>
         </a>
         </div>

         <hr  class="sidebar-divider d-none d-md-block">

         <div  class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>  
            </ul>

        
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block">

                        </div>
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Username</span>
                                <img class="img-profile rounded-circle"
                                    src="/assets/img/images.png">
                            </a>
                        </li>

                    </ul>

                </nav>

               
                    <div class="container-fluid">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Update Data</h1>
                        </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" >Select the Field </label>
                                    <select id="exampleInputPassword1" class="form-control" >
                                          <option value="">Select the Field</option>
                                          <option value="Component Name">Component Name</option>
                                          <option value="Part Name">Part Name</option>
                                          <option value="Material">Material</option>
                                          <option value="Sequence">Sequence</option>
                                          <option value="OPN">OPN</option>
                                          <option value="Bar">Bar</option>
                                          <option value="Insert Spec">Insert Spec</option>
                                          <option value="Edge">Edge</option>
                                          <option value="Edge Life">Edge Life</option>
                                          <option value="Make">Make</option>
                                          <option value="Supplier">Supplier</option>
                                          <option value="Rate">Rate</option>
                                          <option value="Insert Life">Insert Life</option>
                                          <option value="Alternative Edge">Alternative Edge</option>
                                          <option value="noofedgeforalternative">noofedgeforalternative</option>                                                    
                                          <option value="">None</option>
                                     </select>
                                     <br>
                                     <input type="text"  class="form-control" placeholder="Enter the value">
                                              </div>
    
                                            <button type="submit" (click)="update()" class="btn btn-primary">Update</button>
                                        
                                    </div>
                                </div>


                

                
<br><br><br>

<h2>enter update field</h2>
<!-- dropdown wants to be placed here -->
Example(insertlife)[new]:<input [(ngModel)]="data.insertlifenew"  type="text" name="insertlife"><br/>
Example(rate)[new]:<input [(ngModel)]="data.ratenew"  type="text" name="ratenew"><br/>
Example(noofedgeforalternative)[new]:<input [(ngModel)]="data.noofedgeforalternativenew"  type="number" name="noofedgeforalternativenew"><br/>
<button (click)="update()">Update</button>
<table>
    <tr *ngFor="let dat of upddat | keyvalue">
        <td>{{dat.key}}</td>
        <td>{{dat.value}}</td>
    </tr>
</table>
