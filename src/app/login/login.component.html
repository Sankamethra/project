<html>
    <head>
        <title>Login</title>

        <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        



    </head>
    <body class="bg-gradient-primary">
        <nav>
            <header class="landing-page py-5">
              <div class="container px-5">
                 <a [routerLink]="['/login']" class="btn btn-primary btn-lg px-4 me-sm-3" href="#features">Login</a>
                 <a [routerLink]="['/register']" class="btn btn-primary btn-lg px-4 me-sm-3" href="#!">Register</a>
                 
              </div>
            </header>
           
          </nav>
        <div class="container">

            <!-- Outer Row -->
            
            <div class="row justify-content-center">
    
                <div class="col-xl-10 col-lg-12 col-md-9">
    
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                        </div>
                                        <form class="user">
                                            <div class="form-group">
                                                <input [(ngModel)]="data.email" name="email" type="email" class="form-control form-control-user"
                                                    id="exampleInputEmail" aria-describedby="emailHelp"
                                                    placeholder="Enter Email Address..." required>
                                            </div>
                                            <div class="form-group">
                                                <input [(ngModel)]="data.password" name="password" type="password" class="form-control form-control-user"
                                                    id="exampleInputPassword" placeholder="Password" required>
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">Remember
                                                        Me</label>
                                                </div>
                                            </div>
                                            
                                            <button (click)="log()"  class="btn btn-primary btn-user btn-block" >
                                                Login
                                            </button>
                                            
                                            
                                        </form>
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="#">Forgot Password?</a>
                                        </div>
                                        <h2 class="tex">{{dat}}</h2>
                                         
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
    
            </div>
    
        </div>

    </body>
</html>
